<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <script src="script.js"></script>
</head>

<body>
    <!-- This is body start  -->
    <div id="bg" oncontextmenu="return false;">

        <div class="main">

            <form name="form">
                <input class="textview" name="textview" readonly>
                <!-- <input class="result" name="result"> -->
            </form>
            <table>
                <tr>
                    <td><input class="button" type="button" value="C" onclick="clean()"></td>
                    <td><input class="button" type="button" value="<" onclick="back()"></td>
                    <td><input class="button" type="button" value="/" onclick="insert('/')"></td>
                    <td><input class="button" type="button" value="X" onclick="insert('*')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
                    <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
                    <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
                    <td><input class="button" type="button" value="-" onclick="insert('-')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
                    <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
                    <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
                    <td><input class="button" type="button" value="+" onclick="addition()"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
                    <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
                    <td><input class="button" type="button" value="3" onclick="equal()"></td>
                    <td rowspan="5"><input class="button" style="height: 252px;" type="button" value="="
                            onclick="equal()"></td>
                </tr>
                <tr>
                    <td colspan="2"><input class="button" style="width: 252px;" type="button" value="0"
                            onclick="insert(0)"></td>
                    <td><input class="button" type="button" value="." onclick="insert('.')"></td>

                </tr>
            </table>
            <!-- <button onclick="myFunction()">Toggle</button> -->
        </div>
        <div id="btn"><input type="checkbox" value="" onclick="myFunction()" /></div>

    </div>
</body>

</html>
